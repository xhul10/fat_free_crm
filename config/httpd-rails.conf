<VirtualHost *:80>

  ServerName @SERVER_NAME@

  Header always unset "X-Powered-By"
  Header always unset "X-Runtime"

  ErrorLog @DEPLOY_TO@/shared/log/error_log
  CustomLog @DEPLOY_TO@/shared/log/access_log combined
  
  # 10 Mb is max upload limit for single request
  LimitRequestBody 10485760

  # For images which are served directly from Apache (and not cache busted
  # by UUID or query strings allow them to be cached in browsers for one
  # hour.
  ExpiresActive On
  ExpiresByType image/png                "access plus 1 hour" 
  ExpiresByType image/gif                "access plus 1 hour"
  ExpiresByType image/jpeg               "access plus 1 hour"
  ExpiresByType text/css                 "access plus 1 hour"
  ExpiresByType application/x-javascript "access plus 1 hour"

  RewriteEngine on

  DocumentRoot @DEPLOY_TO@/current/public/

  <Directory "@DEPLOY_TO@/current/public/">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  # Deflate
  AddOutputFilterByType DEFLATE text/html text/plain text/css text/xml application/xml application/xhtml+xml text/javascript text/x-javascript application/x-javascript
  BrowserMatch ^Mozilla/4 gzip-only-text/html
  BrowserMatch ^Mozilla/4.0[678] no-gzip
  BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

  <DirectoryMatch "^/.*/\.svn/">
    ErrorDocument 403 /404.html
    Order allow,deny
    Deny from all
    Satisfy All
  </DirectoryMatch>

</VirtualHost>
