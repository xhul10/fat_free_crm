<%
  require "faker"
  Faker::PhoneNumber::Formats = ["(###)###-####"]

  for i in (1 .. rand(10) + 20) do 
%>
account<%= i %>:
  id: <%= i %>
  user_id: 1
  assigned_to : <%= rand(5) + 1 %>
  name: <%= company = Faker::Company.name %>
  access: Public
  website: http://www.<%= company.downcase.gsub(/\W/, "") %>.com
  tall_free_phone: 1-800-<%= "%03d-%04d" % [rand(999), rand(9999)] %>
  phone: <%= Faker::PhoneNumber.phone_number %>
  fax: <%= Faker::PhoneNumber.phone_number %>
  billing_address: |
    <%= addr1 = Faker::Address.street_address + " " + Faker::Address.secondary_address %>
    <%= addr2 = Faker::Address.city + ", " + Faker::Address.us_state_abbr + " " + Faker::Address.zip_code %>
  shipping_address: |
    <%= addr1 %>
    <%= addr2 %>
  deleted_at:
  created_at: <%= starts = Date.today - rand(15).days %>
  updated_at: <%= starts + rand(5).days %>
<% end %>
