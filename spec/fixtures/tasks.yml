<%
  require "faker"
  category = %w(call email folowup lunch meeting money presentation trip) << ""

  for i in (1 .. 250) do
    case rand(12)
      when 1                            # ASAP
        due_at = nil
        bucket = "due_asap"
      when 2..8                         # tomorrow/next week
        due_at = Date.today + rand(15).days
        bucket = (due_at == Date.tomorrow ? "due_tomorrow" : "due_next_week")
      when 9..11                        # overdue
        due_at = Date.today - rand(15).days
        bucket = "due_tomorrow"
      else                              # later
        due_at = nil
        bucket = "due_later"
      end
%>
task<%= i %>:
  id           : <%= i %>
  user_id      : <%= rand(7) + 1 %>
  assigned_to  : <%= rand(4) == 0 ? rand(5) + 1 : "" %>
  name         : <%= Faker::Lorem::sentence(rand(2) + 2).sub(".", "") %>
  asset_id     : <%=  %>
  asset_type   : <%=  %>
  priority     :
  category     : <%= category[rand(category.size)] %>
  bucket  : <%= bucket %>
  due_at       : <%= due_at %>
  completed_at : <%= rand(4) == 0 ? Date.today - rand(5).days : "" %>
  deleted_at   :
  created_at   : <%= starts = Date.today - rand(15).days %>
  updated_at   : <%= starts + rand(5).days %>
<% end %>
